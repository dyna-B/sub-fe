<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Subscribe and Save 15% - Fashion Eyelinks</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        .masthead {
            height: 100vh;
            min-height: 500px;
            background-image: url('background-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rgba-white-light,
        .rgba-white-light:after {
            background-color: rgba(255, 255, 255, .3);
        }

        .rgba-blue-grey-strong,
        .rgba-blue-grey-strong:after {
            background-color: rgba(96, 125, 139, .7);
        }
    </style>
</head>

<body>
    <!-- Full Page Image Header with Vertically Centered Content -->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <!-- <h1 class="font-weight-light">Vertically Centered Masthead Content</h1>
                    <p class="lead">A great starter layout for a landing page</p> -->
                    <img src="https://cdn.shopify.com/s/files/1/2242/5649/files/FashionEyelinks-footer-logo.png?v=1537219574"
                        class="img-fluid mx-auto" alt="Fashion Eyelinks">
                    <h1 class="display-4 font-weight-normal py-3 text-white">Subscribe and save 15% on
                        sunglasses.</h1>
                    <form
                        action="https://fashioneyelinks.us16.list-manage.com/subscribe/post-json?u=cdd26fb3ae6b542648873f634&id=2ffbac3db9&c=?"
                        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                        novalidate>
                        <div class="form-row align-items-center justify-content-md-center">
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                    name="b_cdd26fb3ae6b542648873f634_2ffbac3db9" tabindex="-1" value=""></div>
                            <div class="col-md-6 pb-2">
                                <div class="md-form">
                                    <input type="email" value="" name="EMAIL" class="form-control required email"
                                        id="mce-EMAIL" placeholder="your@email.com">
                                </div>
                            </div>
                            <div class="col-auto pb-2">
                                <div class="clear">
                                    <input type="submit" value="Subscribe and Save!" name="subscribe"
                                        id="mc-embedded-subscribe" class="btn btn-primary">
                                </div>
                            </div>
                            <div class="col-12" id="subscribe-result"></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </header>


    <!-- Page Content -->
    <section class="text-center py-4 bg-dark">
        <div class="container">
            <a rel="nofollow" target="_blank" id="footer-link-amazon"
                href="https://www.amazon.com/fashioneyelinks?channel=google-landing-page">
                <i class="fab fa-amazon text-white mr-4"> </i>
            </a>
            <a rel="nofollow" target="_blank" id="footer-link-instagram"
                href="https://www.instagram.com/fashioneyelinks">
                <i class="fab fa-instagram text-white mr-4"> </i>
            </a>
            <a rel="nofollow" target="_blank" id="footer-link-facebook" href="https://www.facebook.com/fashioneyelinks">
                <i class="fab fa-facebook-f text-white mr-4"> </i>
            </a>
            <a rel="nofollow" target="_blank" id="footer-link-twitter" href="https://twitter.com/fashioneyelinks">
                <i class="fab fa-twitter text-white mr-4"> </i>
            </a>
            <a rel="nofollow" target="_blank" id="footer-link-website" href="https://fahsioneyelinks.com/?utm_source=subscribe&utm_medium=cpc&utm_campaign=save_15">
                <i class="fas fa-link text-white"></i>
            </a>
        </div>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var $form = $('#mc-embedded-subscribe-form')
            if ($form.length > 0) {
                $('form input[type="submit"]').bind('click', function (event) {
                    if (event) event.preventDefault()
                    register($form)
                })
            }
        });

        function register($form) {
            $('#mc-embedded-subscribe').val('Subscribing...');
            $.ajax({
                type: $form.attr('method'),
                url: $form.attr('action'),
                data: $form.serialize(),
                cache: false,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                error: function (err) {
                    $('#subscribe-result').removeClass(
                        'font-weight-bold rgba-blue-grey-strong text-success text-white');
                    $('#subscribe-result').addClass('font-weight-bold rgba-white-light text-danger');
                    $('#subscribe-result').html(
                        '<p class="p-2">Could not connect to the registration server. Please try again later.</p>'
                    );
                    $('#mc-embedded-subscribe').val('Subscribe and Save!');
                },
                success: function (data) {
                    $('#mc-embedded-subscribe').val('Subscribe and Save!');
                    if (data.result === 'success') {
                        $('#mce-EMAIL').css('borderColor', '#ffffff');
                        $('#subscribe-result').removeClass('font-weight-bold rgba-white-light text-danger');
                        $('#subscribe-result').addClass(
                            'font-weight-bold rgba-blue-grey-strong text-success text-white');
                        $('#subscribe-result').html('<p class="p-2">' + data.msg + '</p>');
                        $('#mce-EMAIL').val('');
                    } else {
                        $('#mce-EMAIL').css('borderColor', '#ff8282');
                        $('#subscribe-result').removeClass(
                            'font-weight-bold rgba-blue-grey-strong text-success text-white');
                        $('#subscribe-result').addClass('font-weight-bold rgba-white-light text-danger');
                        $('#subscribe-result').html('<p class="p-2">' + data.msg.substring(4) + '</p>');

                    }

                }
            })
        };
    </script>
</body>

</html>
