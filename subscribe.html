<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <style>
        html,
        body,
        header,
        #intro {
            height: 100%;
        }

        #intro {
            background: url("https://images.unsplash.com/photo-1568074510398-7e8e5ab5e92d?fit=crop&w=1800&q=1200")no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .top-nav-collapse {
            background-color: #24355C;
        }

        @media (max-width: 768px) {
            .navbar:not(.top-nav-collapse) {
                background-color: #24355C;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background-color: #24355C;
            }
        }

        .shadow-top {
            box-shadow: 0px -2px 5px 0px rgba(115, 115, 115, 0.75);
        }
    </style>
    <title>Subscribe</title>
</head>

<body>
    <header>
        <div id="intro" class="view">
            <div class="mask">
                <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-10">
                            <img src="https://cdn.shopify.com/s/files/1/2242/5649/files/FashionEyelinks-footer-logo.png?v=1537219574" class="img-fluid mx-auto" alt="Fashion Eyelinks">
                            <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">Subscribe and save 15% on
                                sunglasses.</h2>
                            <form
                                action="https://fashioneyelinks.us16.list-manage.com/subscribe/post-json?u=cdd26fb3ae6b542648873f634&id=2ffbac3db9&c=?"
                                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                                class="validate" novalidate>
                                <div class="form-row align-items-center">
                                    <div class="col-md-6 offset-md-1">
                                        <div class="md-form">
                                            <input type="email" value="" name="EMAIL"
                                                class="form-control mb-2 required email" id="mce-EMAIL"
                                                placeholder="your@email.com">
                                        </div>
                                    </div>
                                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input
                                            type="text" name="b_cdd26fb3ae6b542648873f634_2ffbac3db9" tabindex="-1"
                                            value=""></div>
                                    <div class="col-auto">
                                        <div class="clear">
                                            <input type="submit" value="Subscribe and Save!" name="subscribe"
                                                id="mc-embedded-subscribe"
                                                class="button btn btn-primary z-depth-0 my-4 waves-effect">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="subscribe-result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="page-footer h3 fixed-bottom shadow-top">
        <div class="text-center py-4">
            <a rel="nofollow" target="_blank" id="footer-link-amazon"
                href="https://www.amazon.com/fashioneyelinks?channel=google-landing-page">
                <i class="fab fa-amazon white-text mr-4"> </i>
            </a>
            <a rel="nofollow" target="_blank" id="footer-link-instagram"
                href="https://www.instagram.com/fashioneyelinks">
                <i class="fab fa-instagram white-text mr-4"> </i>
            </a>
            <a rel="nofollow" target="_blank" id="footer-link-facebook" href="https://www.facebook.com/fashioneyelinks">
                <i class="fab fa-facebook-f white-text mr-4"> </i>
            </a>
            <a rel="nofollow" target="_blank" id="footer-link-twitter" href="https://twitter.com/fashioneyelinks">
                <i class="fab fa-twitter white-text"> </i>
            </a>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js">
    </script>
    <script>
        $(document).ready(function () {
            var $form = $('#mc-embedded-subscribe-form')
            if ($form.length > 0) {
                $('form input[type="submit"]').bind('click', function (event) {
                    if (event) event.preventDefault()
                    register($form)
                })
            }
        });

        function register($form) {
            $('#mc-embedded-subscribe').val('Subscribing...');
            $.ajax({
                type: $form.attr('method'),
                url: $form.attr('action'),
                data: $form.serialize(),
                cache: false,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                error: function (err) {
                    $('#subscribe-result').removeClass('font-weight-bold rgba-blue-grey-strong text-success text-white');
                    $('#subscribe-result').addClass('font-weight-bold rgba-white-light text-danger');
                    $('#subscribe-result').html('<p class="p-2">Could not connect to the registration server. Please try again later.</p>');
                    $('#mc-embedded-subscribe').val('Subscribe and Save!');
                },
                success: function (data) {
                    $('#mc-embedded-subscribe').val('Subscribe and Save!');
                    if (data.result === 'success') {
                        $('#mce-EMAIL').css('borderColor', '#ffffff');
                        $('#subscribe-result').removeClass('font-weight-bold rgba-white-light text-danger');
                        $('#subscribe-result').addClass('font-weight-bold rgba-blue-grey-strong text-success text-white');
                        $('#subscribe-result').html('<p class="p-2">' + data.msg + '</p>');
                        $('#mce-EMAIL').val('');
                    } else {
                        $('#mce-EMAIL').css('borderColor', '#ff8282');
                        $('#subscribe-result').removeClass('font-weight-bold rgba-blue-grey-strong text-success text-white');
                        $('#subscribe-result').addClass('font-weight-bold rgba-white-light text-danger');
                        $('#subscribe-result').html('<p class="p-2">' + data.msg.substring(4) + '</p>');

                    }

                }
            })
        };
    </script>
</body>

</html>
